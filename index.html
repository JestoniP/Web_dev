<html>
	<head>
		<title>Game Java 101</title>
	
		
	</head>
	<body>
		<script>
			
			
			while(true){
				let Gnumber = prompt("Guest a Number for 1 to 5?");
				let Rnumber = Math.floor(Math.random()*5);
				if (Gnumber == Rnumber){
				console.log ("Correct the number is",Gnumber);
				break
				} else {
				console.log ("You guessed",Gnumber,"But the right number was",Rnumber);
				}
			}
			
		
		</script>
		
	</body>
</html>
